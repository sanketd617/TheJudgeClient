<br><br>
<div class="row">
  <div class="col s12 m12">
    <div class="card darken-1">
      <div class="card-content">
        <div class="row center">
          <h4>{{ user.fname+" "+user.lname }}</h4>
          <div class="grey-text">{{ user.username }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <form class="col s12" name="problemForm">
    <div class="row">
      <div class="input-field col s9">
        <!--<i class="material-icons prefix">search</i>-->
        <input id="problemNo" type="text" class="validate" name="problemNum" [(ngModel)]="problemNum">
        <label for="problemNo">Find problem</label>
      </div>
      <div class="input-field col s3">
        <!--<i class="material-icons prefix">search</i>-->
        <button id="findBtn" class="validate btn green accent-4" (click)="$event.preventDefault(); loadProblem();">Find</button>
      </div>
    </div>
  </form>
</div>

<app-loader *ngIf="isLoading"></app-loader>
