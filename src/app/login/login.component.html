<br><br>
<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card darken-1">
      <div class="card-content">
        <div class="row">
          <form class="col s12" name="loginForm">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" name="fname" [(ngModel)]="fname">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" name="lname" [(ngModel)]="lname">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" name="username" [(ngModel)]="username">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password" [(ngModel)]="password">
                <label for="password">Password</label>
              </div>
            </div>
            <button (click)="onClick($event)" class="btn blue waves-effect waves-light">Login
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
